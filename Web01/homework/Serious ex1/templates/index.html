<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI's page</title>
  </head>
  <body>
    <h4> BMI = {{ bmi }}</h4>
    <h2>
      {% if bmi < 16 %}
      Severely Underweight
      {% elif 16 <= bmi < 18.5 %}
      Underweight
      {% elif 18.5 <= bmi < 25 %}
      Normal
      {% elif 25 <= bmi < 30 %}
      Overweight
      {% elif bmi > 30 %}
      Obese
      {% endif %}
    </h2>
  </body>
</html>
